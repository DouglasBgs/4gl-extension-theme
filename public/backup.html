<script>
const vscode = acquireVsCodeApi();


const includePath = document.getElementById('douglas').value.split(";");

function checkDir(event) {
    console.log('checkDir')
    var input = event.target;
    if (input.files.length > 0) {
        var selectedDir = input.files[0].path;
        vscode.postMessage({
            command: 'checkDir',
            selectedDir: selectedDir
        });
    }
}

window.addEventListener('message', event => {
    const message = event.data; // The JSON data our extension sent

    switch (message.command) {
        case 'checkedDir':
            console.log('checkDir switch')
            let checkedDir = message.checkedDir;
            if (includePath.value == "")
                includePath.value = checkedDir;
            else
                includePath.value = includePath.value + ";" + checkedDir;
            break;
    }
});


function active(id) {
    document.getElementById(id).click()
}

</script>
